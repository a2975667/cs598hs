<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

            shrink-to-fit=no">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/static/qv.css">
        <title>QV!</title>
    </head>

    <body>
        <div class="container">
            <h1>Thank you</h1>
        </div>
        <div class="container">
            <h3>This is the end of this survey.</h3>
            <h3>You must click the complete button here to record the results.</h3>
        </div>
        
        <div class="container">
            <button id='complete' onclick="myFunction()" class="waves-effect waves-light btn-small" href='/'>Complete</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script>
            


            function myFunction() {
                Cookies.remove('next');
                var path = Cookies.get('script')
                var data = {'path': Cookies.get('script'),
                            'userid':Cookies.get('UserId')}
                $.ajax({
                    type: "POST",
                    url: "/api/updateScript",
                    data: JSON.stringify(data),
                    success: function(result) {
                        Cookies.remove('script');
                        Cookies.remove('UserId');
                        window.location.href = '/';
                    },
                    dataType: "json",
                    contentType: 'application/json'
                });
                window.location.href = '/';
            }
            
        </script>
    </body>
